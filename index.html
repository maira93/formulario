<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h3>Preencha o formulário abaixo</h3>
    <form name="form1" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            Nome <input type="text" name="nome" size="40" maxlength="40" required />
            Sobrenome <input type="text" name="Sobrenome" size="40" maxlength="40" />
            <p> Nascimento <input type="date" name="data" min="1850-01-01" max="2017-12-31" required/>
            <p>RG <input type="text" name="rg" size="13" maxlength="13" />
            <p>CPF <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2"
                    maxlength="2">
        </fieldset>
        <fieldset>
            <legend>Dados de Endereço</legend>
            Rua <input type="text" name="rua">
            Número <input type="text" name="numero" size="5" maxlength="5">
            <p>Bairro <input type="text" name="bairro">

            <p> <label for="estado">Estado:</label>



                <select name="estado">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito federal</option>
                    <option value="es">Espírito santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato grosso</option>
                    <option value="ms">Mato Grosso do sul</option>
                    <option value="mg">Minas gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="rn">Rio grande do norte</option>
                    <option value="rs">Rio grande do sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa catarina</option>
                    <option value="sp">São paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocatins</option>
                    <label for="cidade">Cidade: </label>
                </select>

            <p> Cidade <input type="text" name="cidade">
            <p> CEP <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3"
                    maxlength="3">


        </fieldset>

        <fieldset>
            <legend>Dados de login</legend>
            <p> E-mail: <input type="email" name="email" size="30" maxlength="30">
            <p> <input type="file" name="imagem">
            <p> Login de usuário: <input type="text" name="login">
            <p> Senha: <input type="password" name="pass" size="12" maxlength="12" required/>
            <p> Confirme a senha: <input type="password" name="passconfirm" size="12" maxlength="12" required/>
        </fieldset>
        <br />
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>


</body>

</html>
